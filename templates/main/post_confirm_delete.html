{% extends "base.html" %}

{% block post_delete %}

<div class="row p-5">
  <div class="col-3">
  </div>
  <div class="col-6 text-center text-white">
    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend border-bottom mb-4>Удаление публикации</legend>
          <h2>Вы действительно хотите удалить публикацию? "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-danger" type="submit">Подтвердить</button>
          <a class="btn btn-outline-danger" href="{% url 'post_detail' object.id %}">Назад</a>
        </div>
      </form>
    </div>
  </div>
  <div class="col-3">
  </div>
</div>

  {% endblock %}
